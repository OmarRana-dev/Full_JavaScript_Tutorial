<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome cdn Tag -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
        <!-- <ul class="navbar">
            <li>History</li>
            <li>Politics</li>
            <li>Science</li>
            <li>Fiction</li>
            <li>Geography</li>
            <li>Religious</li>
        </ul> -->
        <div class="btnContainer">
            <button id="updateDetails" class="button-24">Add Book</button>
        </div>
    </header>
    <main>
        <div class="Container">
            <div class="bookBoxs">
                <i class="fa-solid fa-xmark"></i>
                <div class="g1">
                    <h1>Rich Dad Poor Dad</h1>
                    <p>Robert T. Kiyosaki</p>
                </div>
                <div class="g2">
                    <div class="innerG1">
                        <p>Pages:</p>
                        <p>2345</p>
                    </div>
                    <div class="innerG2">
                        <p>Reading:</p>
                        <input type="checkbox" name="" id="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <dialog id="favDialog">
        <h2>Book Infomation</h2>
        <form method="dialog">
            <div class="input-box">
                <input id="title" type="text" placeholder="Enter Book Title" required>
            </div>
            <div class="input-box">
                <input id="auther" type="text" placeholder="Enter Auther Name">
            </div>
            <div class="input-box">
                <input id="pages" type="number" placeholder="Enter Pages">
            </div>
            <div class="input-box buttons">
                <button class="button-24" id="cancel" type="reset">Cancel</button>
                <button class="button-24" id="submit" type="submit">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
<script src="script.js"></script>

</html>
